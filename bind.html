<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <button>Clicked Me</button>
</body>
<script>
    class React{
        constructor(){
            this.library = "React"
            this.server = "http://localhost/3000"

            //requairement
            document
            .querySelector('button')
            .addEventListener('click',this.handleClick.bind(this))
        }
        handleClick(){
            console.log("Clicked")
            console.log(this)
        }
    }
    const app = new React()
</script>
</html>
