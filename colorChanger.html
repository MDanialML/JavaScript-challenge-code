<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer</title>
    <style>
        body{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
        }
        .main{
            width: 100%;
            height: 100%;
            border: 2px solid yellow;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 1rem;
        }

    </style>
</head>
<body>
    <div class="main">
        <h1>Backgroud Changer</h1>
        <button id="start">Start</button>
        <button id="stop">Stop</button>
    </div>

    <script>
        // Task 1
        const h1 = document.createElement("h1")
        h1.style.backgroundColor = "Black"
        h1.style.color = "Yellow"
        let main = document.querySelector(".main")
        main.appendChild(h1)//append new element to main div
        h1.style.border = "2px solid blue"
        //setting time interval
        setInterval(() => {
        let date = new Date()
        let currentTime = date.toLocaleTimeString()
        h1.innerText = currentTime
        }, 1000);

        //Task 2
        let randomHex = ()=>{
        color = '#'
        hex = '0123456789ABCDEF'
        for(let i = 0; i <6;i++)
        {
            color += hex[Math.floor(Math.random()*16)]
        }
        return color
        }

        let colorChanger = ()=>{
            let mainElement = document.querySelector(".main")
            mainElement.style.backgroundColor = randomHex()
        }
        let intervalId
        let start = document.querySelector("#start")
        start.addEventListener('click', (e)=>{
            intervalId = setInterval(colorChanger, 1000);
        })
        let stop = document.querySelector("#stop")
        stop.addEventListener('click',(e)=>{
            clearInterval(intervalId)
        })
    </script>
</body>
</html>
